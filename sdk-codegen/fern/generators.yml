# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: local

api:
  specs:
    - openapi: ../openapi.yaml

groups:
  sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.49.3
        output:
          location: local-file-system
          path: ../../sdks/node/livesession-node/src/__generated__

      - name: fernapi/fern-go-sdk
        version: 0.37.2
        output:
          location: local-file-system
          path: ../../sdks/go/livesession-go
        config:
          packageName: livesession
          module:
            path: go.livesession.io/livesession-go
            version: "1.22"


